                            <form action="#" method="post">
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <div class="group">
                                            <input type="text" name="name" id="name" placeholder="Fullname" required>
                                            <span class="highlight"></span>
                                            <span class="bar"></span>
                                            <label>Name</label>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">

                                            <input type="email" name="email" id="email" placeholder="email@yahoo.com" required>
                                            <span class="highlight"></span>
                                            <span class="bar"></span>
                                            <label>Email</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="group">
                                            <input type="tel" name="phoneNum" id="phoneNum" placeholder="012345678" pattern="[0-9]{9}" required>
                                            <span class="highlight"></span>
                                            <span class="bar"></span>
                                            <label>Phone Number</label>
                                        </div>
                                    </div>
                                   <div class="col-12">
                                        <div class="group">
                                            <input type="text" name="username" id="username" placeholder="Username" required>
                                            <span class="highlight"></span>
                                            <span class="bar"></span>
                                            <label>Username</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="group">
                                            <input type="password" name="password" id="password" required>
                                            <span class="highlight"></span>
                                            <span class="bar"></span>
                                            <label>Password</label>

                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="group">
                                            <input type="password" name="confirmPass" id="confirmPass" required>
                                            <span class="highlight"></span>
                                            <span class="bar"></span>
                                            <label>Confirm Password</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn original-btn">SUBMIT</button>
                                    </div>
                                    <script src="sign-up.js"></script>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
